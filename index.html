<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly wage Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="hourly-rate">How much money do you make per hour? ($)</label><br>
        <input type="number" id="hourly-rate" step="0.01" placeholder="Enter amount" /><br>
        <button onclick="startTimer()">Start</button>
        <h2>You have made a total of:</h2>
        <h1 id="earnings">$0.00</h1>
    </div>
</body>
  
<script src="main.js"></script>

</html>
